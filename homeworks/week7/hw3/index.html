<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <title>KilluaZDK_week7_hw3</title>
  </head>
  <body>
    <main class='main'>
      <div class='calculator'>
        <div class='outer top'>CALCULATOR</div>
        <div class='result'>0</div>
        <div class='inner'>
          <div class='number'>
            <div class='row'>
                <div class='button value ac'>AC</div>
            </div>
            <div class='row'>
                <div class='button value number7'>7</div>
                <div class='button value number8'>8</div>
                <div class='button value number9'>9</div>
            </div>
            <div class='row'>
                <div class='button value number4'>4</div>
                <div class='button value number5'>5</div>
                <div class='button value number6'>6</div>
            </div>
            <div class='row'>
                <div class='button value number1'>1</div>
                <div class='button value number2'>2</div>
                <div class='button value number3'>3</div>
            </div>
            <div class='row'>
                <div class='button value number0'>0</div>
                <div class='button value'>.</div>
            </div>    
          </div>
          <div class='arithmetic'>
            <div class='button operator divide'>/</div>
            <div class='button operator multiply'>*</div>
            <div class='button operator minus'>-</div>
            <div class='button operator plus'>+</div>
            <div class='button operator equal'>=</div>
          </div>
        </div>
        <div class='outer bottom'></div> 
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
